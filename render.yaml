services:
  # Backend API Service
  - type: web
    name: slotswapper-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRE
        value: 7d
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false  # Set to your frontend URL

  # Frontend Static Site
  - type: web
    name: slotswapper-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL + /api
      - key: VITE_SOCKET_URL
        sync: false  # Set to your backend URL
